{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="colorlib-classes">
				<div class="row">
					<div class="col-md-12 colorlib-heading center-heading text-center animate-box">
						<h1 class="heading-big">Online Video Courses</h1>
						<h2>Learn By Video</h2>
					</div>
				</div>

<div class="container">

{% for data in allvideo %}

  <div class="col-sm-2">
    <div class="card" style="width: 43rem;">
      <div class="thumbnail">
          <div class="caption">
          <div class="nav nav-list primary center-menu">
              <div id="title" style="color:Black">
                  <h3> {{data.name | safe }} </h3>
              </div>

              <div>
                   <video width='400' controls>
                       <source src='{{ MEDIA_URL }}{{ data.videofile }}' type='video/mp4'>
                   </video>
                 <p>
                  {{data.description | safe }}
                 </p>

              </div>


          </div>
      </div>
    </div>
  </div>
  </div>
            </div>
</div>



{% endfor %}

{% endblock %}
